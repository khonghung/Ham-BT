<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<script>
    let number = parseInt(prompt("nhập số vào"))
 function isPrime(number) {
     if (number < 2)
         return false

     for (i = 2; i < number.length; i++) {
         if (number % i == 0) {
             return false
         }
     }return true
 }

 if (isPrime(number)){
     alert("là số nguyên tố ")
 } else {
     alert("không là nguyên tố")
 }

</script>
</body>
</html>
