<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        return 0.305 * foot
    }

    function meterToFoot(meter) {
        return 3.279 * meter
    }

    let nhap = parseInt(prompt("đổi feet sang meter"))
    let result = footToMeter(nhap)
    alert("" + result)
    let nhap1 =parseInt(prompt("đổi meter sang feet"))
    let result1 = meterToFoot(nhap1)
    alert("" + result1)

</script>
</body>
</html>
